<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    body{
    background-color: #EAE7E7;
    }
    .back{
    margin:20px 0px;}
    .btn-{
    background-color:#BBB8B8;
    border-color: inherit;}
    .btn-:hover{
    background-color:#A59F9F;
    border-color: inherit;}
  </style>
</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <form th:action="@{/UpdateEmployee}" th:object="${empleado}" method="post" class="form-horizontal">
        <!--ID-->
        <div class="col-md-6">
            <label for="id">ID</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" required="required" readonly>
        </div>
        <!--NOMBRE-->
        <div class="col-md-6">
            <label for="nombreEmpleado">Nombre: </label>
            <input class="form-control" type="text" th:field="*{nombreEmpleado}" id="nombreEmpleado" required="required" readonly>
        </div>
        <!--CORREO-->
        <div class="col-md-6">
            <label for="correoEmpleado">Correo: </label>
            <input class="form-control" type="text" th:field="*{correoEmpleado}" id="correoEmpleado" required="required">
        </div>
        <!--Empresa-->
        <div class="col-md-6">
            <label for="empresa">Empresa: </label>
            <div>
                <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                    <option th:each="empresa : ${listEmpresas}" th:text="${empresa.nombreEmpresa}" th:value="${empresa.idEmpresa}"></option>
                </select>
            </div>
        </div>
        <!--Rol-->
        <div class="col-md-6">
            <label for="rol">Rol: </label>
            <select th:field="*{rol}" class="form-control" id="rol" required="required">
                <option th:value='ROLE_ADMIN'>Admin</option>
                <option th:value='ROLE_USER'>User</option>
            </select>
        </div>

        <!--Estado-->
        <div class="col-md-6">
            <label for="condition">Estado: </label>
            <select th:field="*{condition}" class="form-control" id="condition" required="required">
                <option th:value=1>Activo</option>
                <option th:value=0>Inactivo</option>
            </select>
        </div>
        <!--FECHA DE CREACION-->
        <div class="col-md-6">
            <label for="createdAt">Create At</label>
            <input class="form-control" type="datetime-local" th:field="*{createdAt}" id="createdAt" required="required" readonly>
        </div>
        <!--FECHA DE ACTUALIZACION-->
        <div class="col-md-6">
            <label for="updatedAt">UpDateAt At</label>
            <input class="form-control" type="datetime-local" th:field="*{updatedAt}" id="updatedAt" required="required" readonly>
        </div>
        <!--CONTRASEÑA-->
        <div class="col-md-6">
            <label for="password">Contraseña: </label>
            <input class="form-control" type="text" th:field="*{password}" id="password">
        </div>
        <!--ACTUALIZA-->
        <div class="back">
            <button class="btn btn-success col-md-6">UPDATE</button>
        </div>

    </form>
    <!--ATRAS-->
    <div class="back">
        <a href="javascript: history.go(-1)" class="btn btn- btn-success" role="button">Back</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!--FUNCION EN JS PARA LA FECHA Y HORA-->
<script th:inline="javascript">
      let ymd = document.getElementById("updatedAt").value=new Date().toJSON().slice(0,10).replace(/-/g,'-');
      let hms = document.getElementById("updatedAt").value=new Date().toString().slice(16,24);
      actualDate = ymd+"T"+hms;
      window.onload=function(){
        document.getElementById("updatedAt").value=actualDate;
        document.getElementById("password").type="password"
      }
    </script>
</body>
</html>
