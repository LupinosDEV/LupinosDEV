<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <br>
  <h1 class="title">Movimiento dinero por empresa</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed">
      <tr>
        <th>ID</th>
        <th>Concept</th>
        <th>Amount</th>
        <th>Employee</th>
        <th>Enterprise</th>
        <th>CreateAt</th>
        <th>UpdateAt</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="transaction : ${transactionsList}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.conceptoMovimiento}"></td>
        <td th:text="${transaction.montoMovimiento}"></td>
        <td th:text="${transaction.Empleado.nombreEmpleado}"></td>
        <td th:text="${transaction.empresa.nombre}"></td>
        <td th:text="${transaction.createAt}"></td>
        <td th:text="${transaction.uptadeAt}"></td>
        <td><button type="button" class="btn btn-warning"><a>Edit</a></button></td>
        <td><button type="button" class="btn btn-danger"><a>Delete</a></button></td>
      </tr>

    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
