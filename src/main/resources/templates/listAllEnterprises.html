<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Title</title>

</head>
<body>
<div class="container">
    <br>
    <h1 class="title">Enterprises</h1>
    <button type="button" class="btn btn-success right"><a th:href="@{/newEnterprise}">New Enterprise</a></button>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-condensed">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>NIT</th>
                <th>Direction</th>
                <th>CreateAt</th>
                <th>UpdateAt</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="enterprise : ${enterprisesList}">
                <td th:text="${enterprise.idEmpresa}"></td>
                <td th:text="${enterprise.nombreEmpresa}"></td>
                <td th:text="${enterprise.telefonoEmpresa}"></td>
                <td th:text="${enterprise.NIT}"></td>
                <td th:text="${enterprise.direccionEmpresa}"></td>
                <td th:text="${enterprise.createAt}"></td>
                <td th:text="${enterprise.uptadeAt}"></td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/editEnterprises/{idEmpresa}(id=${enterprise.idEmpresa})}">Edit</a></button></td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/deleteEnterprises/{idEmpresa}(id=${enterprise.idEmpresa})}">Delete</a></button></td>
            </tr>

        </table>
        <!-- CAMPO PARA EL AREA DE NAVEGACION -->
        <nav>
            <ul class="pagination mt-4">
                <li th:class="${actualPage==state.index} ? 'active' : '' " th:each="page, state: ${allPages}" class="page-item">
                    <a th:href="@{/movements/(page=${state.index})}" class="page-link" th:text="${state.index}+1"></a>
                </li>
            </ul>
        </nav>


    </div>
</div>
</body>
</html>
