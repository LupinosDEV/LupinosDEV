<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body{
    background-color: #EAE7E7;
    }
    .back{
    margin:20px 0px;}
    .btn-{
    background-color:#BBB8B8;
    border-color: inherit;}
    .btn-:hover{
    background-color:#A59F9F;
    border-color: inherit;}
  </style>
</head>
<body>
<div class="container">
  <h1>New Enterprise</h1>
  <form th:action="@{/saveEnterprise}" th:object="${newEnterprise}" method="post" class="form-horizontal">

    <!--Nombre-->
    <div class="col-md-6">
      <label for="nombreEmpresa">Name</label>
      <input class="form-control" type="text" th:field="*{nombreEmpresa}" id="nombreEmpresa" required="required">
    </div>
    <!--telefono-->
    <div class="col-md-6">
      <label for="telefonoEmpresa">Phone</label>
      <input class="form-control" type="number" th:field="*{telefonoEmpresa}" id="telefonoEmpresa" required="required">
    </div>
    <!--NIT-->
    <div class="col-md-6">
      <label for="NIT">NIT</label>
      <input class="form-control" type="number" th:field="*{NIT}" id="NIT" required="required">
    </div>
    <!--direcciÃ³n-->
    <div class="col-md-6">
      <label for="direccionEmpresa">Direction</label>
      <input class="form-control" type="text" th:field="*{direccionEmpresa}" id="direccionEmpresa" required="required">
    </div>
    <!--empleado que crea la empresa
    <div>
      <label for="empleado">Employee</label>
      <div>
        <select th:field="*{empleado}" class="form-control" id="empleado" required="required">
          <option th:each="employee : ${employeeslist}" th:text="${employee.nombreEmpleado}" th:value="${employee.id}"></option>
        </select>
      </div>
    </div>
    -->
    <!--FECHA DE CREACION-->
    <div class="col-md-6">
      <label for="createAt">Create At</label>
      <input class="form-control" type="datetime-local" th:field="*{createdAt}" id="createAt" required="required" readonly>
    </div>
    <!--Crea la empresa-->
    <div class="back">
      <button class="btn btn-success col-md-6">CREATE</button>
    </div>
  </form>
  <!--ATRAS-->
  <div class="back">
    <a href="javascript: history.go(-1)" class="btn btn- btn-success" role="button">Back</a>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!--FUNCION EN JS PARA LA FECHA Y HORA-->
<script th:inline="javascript">
      let ymd = document.getElementById("createAt").value=new Date().toJSON().slice(0,10).replace(/-/g,'-');
      let hms = document.getElementById("createAt").value=new Date().toString().slice(16,24);
      actualDate = ymd+"T"+hms;
      window.onload=function(){
        document.getElementById("createAt").value=actualDate;
      }
    </script>
</body>
</html>>
