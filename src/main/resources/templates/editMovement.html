<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    body{
    background-color: #EAE7E7;
    }
    .back{
    margin:20px 0px;}
    .btn-{
    background-color:#BBB8B8;
    border-color: inherit;}
    .btn-:hover{
    background-color:#A59F9F;
    border-color: inherit;}
  </style>
</head>
<body>
<div class="container">
    <h1>Edit Transaction</h1>
    <form th:action="@{/UpdateMovement}" th:object="${movementToEdit}" method="post" class="form-horizontal">
        <!--CONCEPTO-->
        <div class="col-md-6">
            <label for="id">ID</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" required="required" readonly>
        </div>
        <!--CONCEPTO-->
        <div>
            <label for="conceptoMovimiento">Concept</label>
            <div class="col-md-6">
                <select th:field="*{conceptoMovimiento}" class="form-control" id="conceptoMovimiento" required="required">
                    <option th:value=1>opcion 1</option>
                    <option th:value=2>opcion 2</option>
                    <option th:value=3>opcion 3</option>
                    <option th:value=4>opcion 4</option>
                </select>
            </div>
        </div>
        <!--MONTO-->
        <div class="col-md-6">
            <label for="montoMovimiento">Amount</label>
            <input class="form-control" type="number" th:field="*{montoMovimiento}" id="montoMovimiento" required="required">
        </div>
        <!--EMPLEADO QUIEN REALIZA LA TRANSACTION-->
        <div class="col-md-6">
            <label for="empleado">Employee</label>
            <div>
                <select th:field="*{empleado}" class="form-control" id="empleado" required="required">
                    <option th:each="employee : ${ListOfEmployees}" th:text="${employee.nombreEmpleado}" th:value="${employee.id}"></option>
                </select>
            </div>
        </div>
        <!--FECHA DE CREACION-->
        <div class="col-md-6">
            <label for="createAt">Create At</label>
            <input class="form-control" type="datetime-local" th:field="*{createAt}" id="createAt" required="required" readonly>
        </div>
        <!--FECHA DE ACTUALIZACION-->
        <div class="col-md-6">
            <label for="uptadeAt">UpDateAt At</label>
            <input class="form-control" type="datetime-local" th:field="*{uptadeAt}" id="uptadeAt" required="required" readonly>
        </div>
        <!--CREAR LA TRANSACTION-->
        <div class="back">
            <button class="btn btn-success col-md-6">UPDATE</button>
        </div>
    </form>
    <!--ATRAS-->
    <div class="back">
        <a href="javascript: history.go(-1)" class="btn btn- btn-success" role="button">Back</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!--FUNCION EN JS PARA LA FECHA Y HORA-->
<script th:inline="javascript">
      let ymd = document.getElementById("uptadeAt").value=new Date().toJSON().slice(0,10).replace(/-/g,'-');
      let hms = document.getElementById("uptadeAt").value=new Date().toString().slice(16,24);
      actualDate = ymd+"T"+hms;
      window.onload=function(){
        document.getElementById("uptadeAt").value=actualDate;
      }
    </script>
</body>
</html>>
